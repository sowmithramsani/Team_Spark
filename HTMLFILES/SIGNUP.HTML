<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/CSS/NEWSIGNUP.CSS">
</head>
<body>
    <section class="pre-hm">
        <nav class="tumu">
            <div class="LOGO">
                <i class='bx bxs-parking bx-tada'></i>
            </div>
            <div class="navigation">
                <ul>
                    <li><a class="hme" href="INDEX.HTML">HOME</a></li>
                    <li><a class="abt" href="#">ABOUT</a></li>
                    <li><a class="lgn" href="ALTLOGIN.HTML">LOGIN</a></li>
                    <li><a class="cnt" href="INDEX.HTML">CONTACT</a></li>
                </ul>
                <span class="fa fa-bars"></span>
            </div>
        </nav>
    </section>

    <div class="main">
        <div class="signup-box">
            <h2>SIGNUP</h2>
            <form>
                <div class="user-box">
                    <input type="text" name="fullname" required>
                    <label>Full Name</label>
                </div>
                <div class="user-box">
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password" class="pass" required>
                    <label>Password</label>
                </div>
                <div class="user-box">
                    <input type="password" name="confirm_password" class="pass" required>
                    <label>Confirm Password</label>
                </div>
                <a class="sgn-up" href="/HTML/ALTLOGIN.HTML">
                    Signup
                </a>
            </form>
        </div>
    </div>
    <script src="/JAVA_SCRIPT/SIGNUP.JS"></script>
</body>
</html>
